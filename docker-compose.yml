version: '3.9'
services:
  django-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=postgres-db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASSWORD=devuser
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:13-alpine
    ports:
     - 5432:5432
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devuser

volumes:
  dev-db-data:
  dev-static-data: